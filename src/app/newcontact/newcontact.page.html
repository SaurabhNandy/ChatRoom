<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-searchbar [(ngModel)]="search_term" (ionChange)="setFilteredItems()" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 [innerHTML]="message" class="ion-text-center gray" padding></h3>
  <ion-list class="margin-bottom ion-no-padding">
    <ion-item *ngFor="let contact of contacts" class="ion-activatable" (click)="gotoChat(contact.email, contact.name, contact.avatar)">
      <ion-avatar slot="start">
        <img [src]="contact?.avatar"/>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2 class="text-height">
          <strong>{{ contact?.name }}</strong>
        </h2>
        <p class="text-height">{{ contact?.email }}</p>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="new-background-color" (click)="dismissModal()">
      <ion-icon color="light" name="close-circle-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
